<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
 a{text-decoration: none}
</style>
 <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
  $(function(){
	  $("#keyWord").keyup(function(){
		  if($(this).val()==""){
			  $("#suggest").hide();
			  return;
		  }
		  
		  $.ajax({
			  type: "post" , //전송방식
			  url:"../suggestLIBServlet" ,//서버주소
			  dataType:"json" , //응답결과데이터타입(xml, html, text, json)
			  data: { keyWord: $(this).val() }, //서버에게 전송할 data 
			  success: function(result){//개수|단어,단어,..
				  //console.log(result);
			      var str="";
			      $.each(result, function(index, item){
			    	  str+="<a href='#'>"+item+"</a><br>";
			      });
			      
			      $("#suggest").html(str);
			      $("#suggest").show();
				  
			  } ,
			  error: function(err){
				  console.log(err+"-> 오류");
			  }
				 
		  });//ajax끝
		  
	  });//keyup끝
	  
	  
	  // 정적 요소에 이벤트 등록
	 /*  $("a").click(function(){
		  alert("클릭~")
	  }) */
	  
	  //  동적 + 정적 요소에 이벤트 등록 : on()
	  /*
	     정적요소에 이벤트 등록하기
	      $("이벤트대상").on("이벤트종류",function(){});
	  
          동적요소에 이벤트 등록하기
          $("부모노드").on("이벤트종류",이벤트대상, function(){});
	   */
	  
	  $(document).on("click", "a" , function(){
		 // alert("눌렸니?")
		 $("#keyWord").val( $(this).text() );
		 $("#suggest").hide();
	  });
	  
  });//ready끝

</script>

</head>
<body>

<h3> [ Suggest 기능 구현 ]</h3>	
<form name="search" id="search">
	<input type="text" name="keyWord" id="keyWord"/>
</form>
<!--제시어 단어 출력부분 -->
<div id="suggest" style="display:none"></div>



</body>
</html>
